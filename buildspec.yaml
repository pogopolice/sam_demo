
version: 0.1
phases:
  install:
    commands:
      - npm install time
      - aws cloudformation package \
         --template-file samTemplate.yaml \
         --s3-bucket iti-products \
         --output-template-file NewSamTemplate.yaml \
         --capabilities CAPABILITY_IAM
artifacts:
  type: zip
  files:
    - NewSamTemplate.yaml
